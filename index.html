<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.3/css/all.min.css" />
    <!-- Font Awesome Free via CDN -->
    <link rel="icon" href="assets/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/backgrounds.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/grid-def.css">
    <link rel="stylesheet" href="css/banana.css">
    <link rel="stylesheet" href="css/menu-config.css">
    <link rel="stylesheet" href="css/deck.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="css/toggle-menus.css">
    <link rel="stylesheet" href="css/upgrade-menu.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/newsletter.css">


    <title>Macaico Clicker</title>
    <style>



    </style>
</head>

<body>
    <div id="game">
        <div class="scenario"><img src="assets/background/Jungle-bg.png" class="scenario-selva"
                alt=""></div>

        <div class="monitor-container">

            <div class="grid-container">
                <div class="header">
                    <div class="game-title">Macaico Clicker</div>

                    <div class="ui-config">
                        <button id="toggle-config" data-target="menu-config"
                            class="btn-menu"></button>
                    </div>

                </div>

                <div class="sidebar-left">
                    <div class="banana">
                        <img src="gifs/banana-normal.gif" alt="">
                        <!-- <img src="gifs/banana.gif" alt=""> -->
                        <div id="banana-count">0</div>

                    </div>
                    <!-- Aqui você pode colocar outros coletáveis/multiplicadores -->
                </div>

                <div class="main-center">
                    <button id="banana">
                        <img src="gifs/banana-normal.gif" alt="">
                    </button>

                    <div id="banana-info">
                        <div id="cps-info"></div>
                        <div id="bps-info"></div>
                    </div>

                </div>

                <div class="sidebar-right">
                    <div class="menu">
                        <button id="toggle-achievements" data-target="menu-achievements"
                            class="locked btn-menu"></button>

                        <button id="toggle-newsletter" data-target="menu-newsletter"
                            class="btn-menu"></button>

                        <button id="toggle-upgrades" data-target="menu-upgrades"
                            class="locked btn-menu"></button>


                        <button id="toggle-store" data-target="store-menu"
                            class="btn-menu"></button>

                    </div>

                </div>

                <div class="sidebar-bottom">
                    <div id="menu-newsletter">
                         <div id="newsletter" class="newsletter"></div>
                    </div>
                </div>

                <div class="deck-container">
                    <div id="deck" class="deck-grid hidden  hidden-grid">
                        <div class="deck-slot">Vazio</div>
                        <div class="deck-slot">Vazio</div>
                        <div class="deck-slot">Vazio</div>
                        <div class="deck-slot">Vazio</div>
                        <div class="deck-slot">Vazio</div>
                        <div class="deck-slot">Vazio</div>
                    </div>
                </div>

                <div class="floatElements">

                    <!-- MENU SETTINGS -->
                    <div id="menu-config" class="hidden">
                        <button id="load-game" class="settings-option">Carregar</button>
                        <button id="save-game" class="settings-option">Salvar </button>
                        <button id="reset-game" class="settings-option">Resetar</button>
                        <button id="setting-game" class="settings-option">Configurações</button>
                    </div>

                    <!-- ACHIEVEMENTS -->
                    <div id="menu-achievements" class="hidden"></div>

                    <!-- STORE -->
                    <div id="store-menu" class="hidden full-screen-store">
                        <button id="close-store" class="close-btn">X</button>
                        <h2>Loja de Macaicos</h2>
                        <div id="store-categories">
                            <!-- Categorias (cards) serão inseridas via JS -->
                        </div>
                    </div>

                    <!-- UPGRADES -->
                    <div id="menu-upgrades">
                        <div id="upgrade-menu" class="card"></div>

                    </div>

                    <!-- POPUP -->
                    <div id="popup-container" class="popup-container"></div>

                </div>

            </div>



        </div>
    </div>


    <script src="./js/main.js"></script>


</body>

</html>
